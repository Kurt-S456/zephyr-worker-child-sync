[env:bluepill_f103c8]
platform = ststm32
board = bluepill_f103c8
framework = zephyr

monitor_speed = 115200

debug_server =
  /usr/bin/openocd
  -s /usr/share/openocd/scripts
  -f interface/stlink.cfg
  -f target/stm32f1x.cfg
upload_protocol = stlink
build_flags = -DMASTER_SYNC_INTERVAL_MS=60000
